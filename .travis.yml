language: c
sudo: false
before_install:
- source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
install:
- arduino --install-library "Time","DS1307RTC","TimerOne","MemoryUsage","OneButton"
- git clone https://github.com/FrankBoesing/FastCRC.git /home/travis/arduino_ide/libraries/FastCRC
- mkdir -p ~/arduino_ide/releases
script:
- cd NixieClockDori
- arduino --pref "build.path=/home/travis/arduino_ide/releases" --save-prefs
- build_platform uno
- ls -la /home/travis/arduino_ide/releases
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file: NixieClockDori.ino.hex
  on:
    repo: Doridian/NixieClockDori
